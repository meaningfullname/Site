<section id="contact" style="padding: 20px; background-color: #fff;">
  <h2>Contact Us</h2>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required style="width: 100%; max-width: 300px; padding: 8px;"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required style="width: 100%; max-width: 300px; padding: 8px;"><br><br>

    <label for="course">Select a Course:</label><br>
    <select id="course" name="course" style="width: 100%; max-width: 300px; padding: 8px;">
      <option value="beginner">Beginner English</option>
      <option value="intermediate">Intermediate English</option>
      <option value="advanced">Advanced English</option>
    </select><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" style="width: 100%; max-width: 300px; padding: 8px;"></textarea><br><br>

    <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none;">Submit</button>
  </form>
</section>
