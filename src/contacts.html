</head>
<body style="width: 100%;height: 100%">
<header class="text-white p-3 bg-dark">
  <div class="container ds-flex">
    <div class="row">
      <div class="col-11">
        <nav class="navbar navbar-expand-lg nav-main ">
          <h1 class="h3">Master English</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                  aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a href="home.html" class="nav-link text-white">Home</a>
              </li>
              <li class="nav-item">
                <a href="project.html" class="nav-link text-white">Online Courses</a>
              </li>
              <li class="nav-item">
                <a href="Login.html" class="nav-link text-white">Login</a>
              </li>

              </li>
            </ul>


          </div>
        </nav>

      </div>






    </div>






  </div>
</header>
<div class="container mt-5">
  <form style="margin-left: 40%">
    <div class="mb-3 col-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="mb-3 col-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3 col-3">
      <label for="course" class="form-label">Select a Course:</label>
      <select class="form-select" id="course">
        <option value="beginner">Beginner English</option>
        <option value="intermediate">Intermediate English</option>
        <option value="advanced">Advanced English</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<footer class="footer" style="position: absolute;">
