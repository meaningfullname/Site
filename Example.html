<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; height: 100%;">
<div>
<header style="background-color: #4CAF50; color: white; padding: 20px; display: flex; align-items: center; justify-content: space-between;">
    <img src="Study.png" alt="Logo" style="width: 50px; height: auto;">
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="courses.html">Courses</a>
    </nav>
</header>

<main style="padding: 20px; background-color: #fff;">
    <h2>Contact Us</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required style="width: 100%; max-width: 300px; padding: 8px;"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required style="width: 100%; max-width: 300px; padding: 8px;"><br><br>

        <label for="course">Select a Course:</label><br>
        <select id="course" name="course" style="width: 100%; max-width: 300px; padding: 8px;">
            <option value="beginner">Beginner English</option>
            <option value="intermediate">Intermediate English</option>
            <option value="advanced">Advanced English</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" style="width: 100%; max-width: 300px; padding: 8px;"></textarea><br><br>

        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none;">Submit</button>
    </form>
</main>

<footer style="background-color: #333; color: white; text-align: center; padding: 10px 0; position: relative; bottom: 0;">
    <p>&copy; 2024 [Your Name]. All Rights Reserved.</p>
</footer>

</body>
</html>
